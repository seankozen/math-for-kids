<!DOCTYPE html>
<html>
<head>
    <title>Math4Kids: Addition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/normalize.css" type = "text/css" rel="stylesheet">
    <link href="../css/style.css" type = "text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Math4Kids: Addition</h1>
    <h2>Solve this addition problem:</h2>
    <div class ="problem-view">
        <p id="problemBox"></p>
        <p id= "feedback"></p>
    </div>
    <form id = "answer-box">
        <div class="answer-container">
            <label for="answer">Answer:</label>
            <input type = "number" name = "Answer:" id = "answer">
        </div>
        <div class="button-box">
            <button id="checkButton" type="button" onclick="getInputValue();" value="text">Check</button>
            <button id="nextButton" type="button" onclick="generateProblem();" value="text">Next</button>
        </div>
    </form>

    <div class="reset-exit">  
        <button id="resetButton" type="button" value="text" onclick="resetProgram();">RESET</button>
        <button id="exitButton" type="button" value="text" onclick="exitProgram();">EXIT</button>
    </div>  
</body>

<script src = "../javascript/mathApp.js"></script>

</html>
