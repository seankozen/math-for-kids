<!DOCTYPE html>
<html>
<head>
    <title>Math Drills for Kids</title>
    <meta name="simple math drills for kids" content="arithmetic practice that is fun and easy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" type = "text/css" rel="stylesheet">
    <link href="css/style.css" type = "text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>


<body>
    <h1>Welcome to Kozen Kids Math Drills</h1>
    <h2 class="menu-dir">Choose what you want to practice.</h2>
    
    <form class="menu-page">
        <div class = drill-options>
            <label class="drill-options" for="math">Choose your drill:</label>
            <select name="math" id='operation'>
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
        </select>
        </div>
        <div class="number-sel">  
            <label for="largest-num">Maximum of first number :</label>
            <input type = "number" name = "largest-num:" id = "largest-num">
        </div>  
        <div class="number-sel">  
            <label for="smallest-num">Maximum of second number:</label>
            <input type = "number" name = "smallest-num:" id = "smallest-num">
        </div>  
        <div class="number-sel">
            <button id="start-button" type="button" value="text">START</button>
        </div>

    </form>

</body>

<script src = "javascript/menu.js"></script>


</html>
